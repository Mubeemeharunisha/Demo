<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Site</title>
    <style>
      .Container{
          background-color: darkkhaki;
          width:100%;
          height:650px;
          display: flex ;
      }
      .Box1{
        background-color: aqua;
        width:40%;
        height:470px;
        margin: 60px 20px;
        font-size:25px ;
      }
        
      
    </style>
  </head>
  <body>
    <div class="Container">
        <div class="Box1" >
<h1>
    How To Create A Student Registration Form In HTML Code
</h1>
        </div>
    <div class="Box2">
      <form action="https://mail.google.com/mail/u/0/#inbox">
        <h1>Student Registration Form</h1>
        <label for="Roll no" name="Roll no">Roll no:</label>
        <input type="number" id="Roll no" /><br /><br />
        <label for="name" name="Student name">Student name:</label>
        <input type="text" id="name" placeholder="First name" size="10"/><b> - </b>
        <input type="text" id="name" placeholder="Last name" /><br /><br />
        <label for="Father name" name="Father's name">Father's name:</label>
        <input type="text" id="Father name" /><br /><br />
        <label for="dob" name="Date of Birth">Date of Birth:</label>
        <input type="text" id="dob" placeholder="Day" size="2" /><b> - </b>
        <input type="text" id="dob" placeholder="Month" size="2" /><b> - </b>
        <input type="text" id="dob" placeholder="Year" size="4" /> (DD-MM-YYYY)<br /><br />
        <label for="Mobile" name="Mobile no">Mobile no:</label>
        <input type="tel" id="Mobile" placeholder="+91" size="2" /><b> - </b>
        <input
          type="tel"
          id="Mobile"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
        /><br /><br />
        <label for="mail" name="Email id">Email id:</label>
        <input type="email" id="mail" /><br /><br />
        <label for="password" name="Password">Password:</label>
        <input type="password" id="password" /><br /><br />
        <label >Gender:</label>
        <input type="radio" id="Gender" name="Gender" />
        <label for="Gender" >Male</label>
        <input type="radio" id="Gender"  name="Gender"/>
        <label for="Gender" >Female</label><br /><br />
        <label for="department" name="Department">Department:</label>
        <input type="checkbox" id="department" />
        <label for="department1" name="Department">CSE</label>
        <input type="checkbox" id="department1" />
        <label for="department2" name="Department">IT</label>
        <input type="checkbox" id="department2" />
        <label for="department3" name="Department">ECE</label>
        <input type="checkbox" id="department3" />
        <label for="department4" name="Department">EEE</label>
        <input type="checkbox" id="department4" />
        <label for="department5" name="Department">CIVIL</label><br /><br />
        <label for="Course" name="Course">Course:</label>
        <select name="Course" id="Course">
          <option>-----Select Current Course's-----</option>
          <option>IT</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>CIVIL</option>
          <option>CSE</option></select
        ><br /><br />
        <label for="Student photo" name="Student photo">Student Photo:</label>
        <input type="file" id="Student photo" /><br /><br />
        <label for="City" name="City">City:</label>
        <input type="text" id="City" /><br /><br />
        <label for="address" name="Address">Address:</label>
        <textarea name="" id="" style="width: 300px;"></textarea>
        <br /><br />
        <button>Register</button>
      </form>
      </div>
    </div>
  </body>
</html>
